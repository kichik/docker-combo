name: Build Images Daily

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        combos:
          - python:3 node:20
          - python:3 node:18
          - python:3 node:16
          - python:3.7 node:20
          - python:3.7 node:18
          - python:3.7 node:16
          - python:3.8 node:20
          - python:3.8 node:18
          - python:3.8 node:16
          - python:3.9 node:20
          - python:3.9 node:18
          - python:3.9 node:16
          - python:3.10 node:20
          - python:3.10 node:18
          - python:3.10 node:16
          - python:3.11 node:20
          - python:3.11 node:18
          - python:3.11 node:16
          - python:3.10-slim-bullseye node:16-bullseye-slim
          - ruby:3 node:20
          - ruby:3 node:18
          - ruby:3 node:16

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: poetry

      - name: Python requirements
        run: |
          poetry install

      - name: Build
        run: |
          poetry run python update.py `[ ${GITHUB_REF##*/} == master ] && echo --push` ${{ matrix.combos }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Image digests
        run: |
          # print digests for easy verification
          docker images --no-trunc
