name: Build Images Daily

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        combos:
          - python:3 node:16
          - python:3 node:14
          - python:3 node:12
          - python:3.10-slim node:16-alpine
          - python:3.6 node:16
          - python:3.6 node:14
          - python:3.6 node:12
          - python:3.7 node:16
          - python:3.7 node:14
          - python:3.7 node:12
          - python:3.8 node:16
          - python:3.8 node:14
          - python:3.8 node:12
          - ruby:2 node:16
          - ruby:2 node:14
          - ruby:2 node:12
          - ruby:2.6 node:16
          - ruby:2.6 node:14
          - ruby:2.6 node:12
          - ruby:2.7 node:16
          - ruby:2.7 node:14
          - ruby:2.7 node:12
          - ruby:3 node:16
          - ruby:3 node:14
          - ruby:3 node:12
          - java:7-jdk node:12 python:3.6 --override-env JAVA_DEBIAN_VERSION=7u261-2.6.22-1~deb8u1 --override-from buildpack-deps:jessie --add-gnupg-curl --fix-lets-encrypt
          - openjdk:8-jdk@https://raw.githubusercontent.com/docker-library/openjdk/master/8/jdk/buster/Dockerfile node:12 python:3.6 --override-from buildpack-deps:buster

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Python requirements
        run: |
          poetry install

      - name: Build
        run: |
          poetry run python update.py `[ ${GITHUB_REF##*/} == master ] && echo --push` ${{ matrix.combos }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Image digests
        run: |
          # print digests for easy verification
          docker images --no-trunc
